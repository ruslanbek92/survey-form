<!Doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<title>Survey Form</title>
</head>
<body class="bg-light">
   <div class="container">
       <div class="row">
       <div class="col">
           <h1 id="title" class="text-center">Survey Form</h1>
           <p id="description"  class="text-center">This survey is to take your feedback on your experience on freeCodeCamp.Thank you for taking time to help us to improve the platform</p>
           <form action="./submit.html" method="GET" id="survey-form" class="border border-light rounded  bg-info p-3">
          <p class="fst-italic">Required fields are started by "*" sign</p>
            <div class="form-group">
                <label  id="name-label" for="name" class="form-label">Enter your name*</label>
                <input type="text" class="form-control border border-2 border-dark "  required  id="name"  name="name"placeholder="Your name here">
              </div>

      <div class="form-group">
        <label id="email-label" for="email" class="form-label">Email address *</label>
        <input type="email" class="form-control border border-2 border-dark" required  id="email" name="email" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <label id="number-label" for="number" class="form-label"> Your age *</label>
        <input type="number" class="form-control border border-2 border-dark" required  id="number" name="number" placeholder="your age" min="0" max="150">
      </div >
       <label for="dropdown" class="pt-3">What is your favorite feature of freeCodeCamp?</label>
      <select class="form-select border border-2 border-dark" id="dropdown" name="feature">
        <option selected>Open this select menu</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Open Source">Open Source</option>
      </select>
      <div class="row">
      <fieldset class="form-group pt-3">
          
            <legend class="col-form-label col-sm-4 pt-0">Would you recommend freeCodeCamp to a friend?</legend>
            <div class="col-sm-8">
            <div class="form-check">
        <input class="form-check-input  border border-2 border-dark" type="radio" name="flexRadioDefault" value="Definitely" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Definitely
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input  border border-2 border-dark" type="radio" name="flexRadioDefault" value="Maybe" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Maybe
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input  border border-2 border-dark" type="radio" name="flexRadioDefault" value="Not sure" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">
          Not sure
        </label>
      </div>

      
        </div>
      </fieldset>
      </div>
      
      
          <div class="row">
            <fieldset class="form-group pt-3">
              <legend class="col-form-label col-sm-4 pt-0 ">What would you like to see improved ?</legend>
            <div class="col-sm-8">
              <div class="form-check">
        <input class="form-check-input  border border-2 border-dark" type="checkbox" value=" Front End Projects" id="flexCheckDefault" name="improvement">
        <label class="form-check-label" for="flexCheckDefault">
          Front End Projects
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input  border border-2 border-dark" type="checkbox" value="Back End Projects" id="flexCheckChecked" name="improvement" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Back End Projects
        </label>
      </div>
      </div>
    </fieldset>
    </div>
       
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Leave your comments here</label>
        <textarea class="form-control border border-2 border-dark" id="exampleFormControlTextarea1" name="comments" rows="3">Please type here</textarea>
      </div>
      
      <button id="submit" class="form-control btn btn-primary  mt-2" type="submit">Submit</button>
      </form>
      </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src =https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
</body>
</html>
